<h5>Укажите ваш номер телефона</h5>

<mat-form-field>
    <mat-label></mat-label>
    <span matPrefix>+7 &nbsp;</span>
    <input type="tel" matInput [(ngModel)]="phoneNumber">
    <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
</mat-form-field>

<button mat-stroked-button (click)="closeDialog('ok')">Ok</button>
<button mat-stroked-button (click)="closeDialog('cancel')">Cancel</button>
