<div class="cr-form-container">
    <h3>Вход</h3>

    <div class="form-container">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" name="login" matInput [(ngModel)]="login">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput [(ngModel)]="password">
        </mat-form-field>
        <div>
            <button mat-flat-button color="primary" (click)="loginClick()" [disabled]="!login || !password">Войти</button>
            <a id="reg-link" [routerLink]="['/signup']">Зарегистрироваться</a>
        </div>
    </div>
</div>
